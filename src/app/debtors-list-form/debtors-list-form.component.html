<h3 class="first">Результаты поиска</h3>
<p-table [value]="debtors">
    <ng-template pTemplate="header">
        <tr>
            <th>Должник</th>
            <th>ИНН</th>
            <th>Регион</th>
            <th>Адрес</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-debtors>
        <tr>
            <td>{{debtors.surname}} {{debtors.name}} {{debtors.middleName}}</td>
            <td>{{debtors.taxpayerNumber}}</td>
            <td>{{debtors.region}}</td>
            <td>{{debtors.address}}</td>
        </tr>
    </ng-template>
</p-table>
